<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ"
    crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Useless Machine</title>
</head>

<body>
  <div id="body">
    <h1 class="hvr-grow-rotate">Useless Machine</h1>
    <div class="content" id="root">
      <div class="wrapper">
        <input @click="counter++" type="checkbox" id="useless">
        <br>
        <label for="useless">Check Me</label>
        <div class="fas fa-hand-pointer hand" id="hand"></div>
        <br>
        <p class="hvr-sweep-to-right click-counter">Times clicked: {{ counter }}</p>
      </div>
    </div>
  </div>
</body>


<script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
<script src="main.js"></script>


</html>
